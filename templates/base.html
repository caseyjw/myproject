<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script>
    var ws = new WebSocket('ws://localhost:8080/ws')
    ws.onopen = function() {
        document.getElementById("status").innerHTML = "Connected.";
    }
    ws.onmessage = function(event) {
        var data = event.data;
        document.getElementById("message").innerHTML = data;
    }
    ws.onclose = function() {
        document.getElementById("status").innerHTML = "Disconnected.";
    }
    function myMessage() {
        var text = document.getElementById("message").innerHTML
        ws.send(text)
    }
    </script>

</head>
<body>
<h1>A Web Page</h1>
<button type="button" onclick="myFunction()">Connect WebSocket</button>

<p id="status">Status</p>
<button type="button" onclick="myMessage()">Send Message</button>

<p id="message">Test</p>

<p id="response">Response goes here</p>
</body>
</html>
